services:
  postgres:
    image: postgres:15
    container_name: delta-sharing-postgres
    environment:
      POSTGRES_USER: deltasharing
      POSTGRES_PASSWORD: deltasharing123
      POSTGRES_DB: marketplace
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deltasharing -d marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delta-sharing-network

  localstack:
    image: localstack/localstack:latest
    container_name: delta-sharing-localstack
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - PERSISTENCE=1
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    volumes:
      - localstack-data:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - delta-sharing-network
    profiles:
      - testing

  marketplace:
    build:
      context: .
      dockerfile: Dockerfile.marketplace
    container_name: delta-sharing-marketplace
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://deltasharing:deltasharing123@postgres:5432/marketplace
      PYTHONPATH: /app
      DOCKER_ENV: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - delta-sharing-network
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts

  seller:
    build:
      context: .
      dockerfile: Dockerfile.seller
    container_name: delta-sharing-seller
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://deltasharing:deltasharing123@postgres:5432/marketplace
      PYTHONPATH: /app
      DOCKER_ENV: "true"
      SELLER_SERVER_URL: ${SELLER_SERVER_URL:-http://seller:8080}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://localstack:4566}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-test}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-test}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-test-delta-bucket}
      S3_REGION: ${S3_REGION:-us-east-1}
    depends_on:
      postgres:
        condition: service_healthy
      marketplace:
        condition: service_started
    networks:
      - delta-sharing-network
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./tests:/app/tests

  buyer:
    build:
      context: .
      dockerfile: Dockerfile.buyer
    container_name: delta-sharing-buyer
    environment:
      MARKETPLACE_URL: http://marketplace:8000
      DELTA_SHARING_SERVER_URL: http://seller:8080
      PYTHONPATH: /app
    depends_on:
      marketplace:
        condition: service_started
      seller:
        condition: service_started
    networks:
      - delta-sharing-network
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./tests:/app/tests
    stdin_open: true
    tty: true

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: delta-sharing-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5051:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - delta-sharing-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  postgres-data:
  localstack-data:
  pgadmin-data:

networks:
  delta-sharing-network:
    driver: bridge
